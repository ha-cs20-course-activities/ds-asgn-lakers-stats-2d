<!DOCTYPE html>
<html>

<head>
  <title>DS ASGN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Los Angeles Lakers 2019-2020 Game Stats</h1>
    <hr>
    <p>Select an action from the drop-down menu and then click the 'Go' button to perform the action.</p>
    <p>
      <select id="menu">
        <option value="display-all">Display All</option>
        <option value="display-opponent">Display Opponent</option>
        <option value="display-random">Display Random</option>
        <option value="wins-losses">Wins & Losses</option>
        <option value="game-stats">Game Stats</option>
        <option value="add-game">Add Game</option>
        <option value="remove-games">Remove Games</option>
      </select>
      <button id='go'>Go</button>
    </p>
    <hr>

    <!-- Div that may be used for output -->
    <div id="output">

    </div>
  </main>

  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
